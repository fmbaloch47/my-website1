<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ریٹ معلوم کریں</title>
<style>
    body { font-family: 'Noto Nastaliq Urdu', serif; background: #1b263b; color: white; text-align: center; padding: 20px; }
    button { padding: 10px; margin: 5px; border-radius: 8px; border: none; background: #415a77; color: white; cursor: pointer; }
    .ad-container { background: #fff; color: #000; padding: 10px; margin: 10px; border-radius: 8px; }
    footer { margin-top: 30px; font-size: 14px; }
</style>
</head>
<body>

<h1 id="item-name"></h1>
<h2>کیا آپ خریدنا چاہتے ہیں یا بیچنا؟</h2>

<button onclick="buy()">خریدنا</button>
<button onclick="sell()">بیچنا</button>

<div class="ad-container">
    یہاں بعد میں ایڈ ہوگا
</div>

<div id="result"></div>

<footer>
    <p>© 2025 غلام حسین — موبائل: 03123301440</p>
</footer>

<script>
let urlParams = new URLSearchParams(window.location.search);
let item = urlParams.get('item');
document.getElementById("item-name").innerText = item + " کا ریٹ";

function buy(){
    document.getElementById("result").innerHTML = "<p>یہاں " + item + " خریدنے کا ریٹ دکھایا جائے گا۔<br><a href='https://wa.me/923123301440'>WhatsApp پر آرڈر کریں</a></p>";
}
function sell(){
    document.getElementById("result").innerHTML = "<p>یہاں " + item + " بیچنے کی معلومات ہوگی۔<br><a href='https://wa.me/923123301440'>WhatsApp پر رابطہ کریں</a></p>";
}
</script>

</body>
</html>

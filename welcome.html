<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خوش آمدید</title>
    <style>
        body {
            font-family: 'Noto Nastaliq Urdu', serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <h1 id="welcomeMsg"></h1>
    <p>ہم ابھی تک اس ویب سائیٹ پر کام کر رہے ہیں، ان شاء اللہ بہت جلد یہ ایک بہترین ویب سائیٹ ہوگا۔</p>

    <footer>
        <p>© 2025 غلام حسین</p>
    </footer>

    <script>
        let name = localStorage.getItem("visitorName");
        let country = localStorage.getItem("visitorCountry");

        if (name && country) {
            document.getElementById('welcomeMsg').innerText = `${name} (${country}) خوش آمدید!`;
        } else {
            window.location.href = "index.html"; // اگر براہ راست اس پیج پر آیا تو فارم پر بھیج دو
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غلام حسین کی ویب سائٹ</title>
    <style>
        body {
            font-family: 'Noto Nastaliq Urdu', serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            text-align: center;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            border: none;
        }
        button {
            background-color: #004d99;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>السلام علیکم</h1>
    <p>براہ کرم اپنا نام اور ملک درج کریں</p>

    <input type="text" id="name" placeholder="نام">
    <input type="text" id="country" placeholder="ملک">
    <br>
    <button onclick="checkInput()">ارسال کریں</button>

    <p id="error" style="color: yellow;"></p>

    <script>
        function checkInput() {
            let name = document.getElementById('name').value.trim();
            let country = document.getElementById('country').value.trim();

            let namePattern = /^[A-Za-z\u0600-\u06FF\s]+$/;

            if (!namePattern.test(name) || !namePattern.test(country)) {
                document.getElementById('error').innerText = "براہ کرم صرف حروف استعمال کریں، نمبر یا خاص علامات نہیں";
                return;
            }

            // ڈیٹا دوسرے پیج کو بھیجنا
            localStorage.setItem("visitorName", name);
            localStorage.setItem("visitorCountry", country);

            // دوسرے پیج پر لے جانا
            window.location.href = "welcome.html";
        }
    </script>

</body>
</html>

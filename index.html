<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غلام حسین کی ویب سائٹ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap');

        body {
            font-family: 'Noto Nastaliq Urdu', serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid white;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        p {
            font-size: 1.5em;
        }
        .marquee {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin-top: 20px;
            font-size: 1.2em;
            color: yellow;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
        }
        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        footer {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>اسلام وعلیکم</h1>
        <p>آپ کو خوش آمدید کہتے ہیں</p>
    </header>

    <div class="marquee">
        <span>یہ ایڈ کی جگہ ہے - آپ یہاں اپنا پیغام یا اشتہار لگا سکتے ہیں - شکریہ</span>
    </div>

    <main>
        <p>یہاں آپ اپنی ویب سائٹ کا مواد ڈال سکتے ہیں۔ ابھی ہم سوچ رہے ہیں کہ کس چیز کا بنائیں۔</p>
    </main>

    <footer>
        <p>© 2025 غلام حسین</p>
    </footer>
</body>
</html>
